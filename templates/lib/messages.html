{% if errors or notices %}
    <div class="site-messages">
    {% if errors %}
        <ul class="errors">
    {% for error in errors %}
            <li>{{ error }}</li>
    {% endfor %}
        </ul>
    {% endif %}
    {% if notices %}
        <ul class="notices">
    {% for notice in notices %}
            <li>{{ notice }}</li>
    {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endif %}
